<!DOCTYPE html>
<html lang="en" class="w-full h-full min-h-full min-w-full font-fira text-[13px]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="w-full h-full min-h-full min-w-full bg-gradient-to-b from-blue-900 to-blue-950 font-fira text-[13px] text-neutral-50 overflow-auto">

            <br>
            <input id="why" type="button" value="► Why Cloud Computing?" class="align-middle p-3 bg-blue-400 bg-transparent-10 rounded-md hover:bg-blue-500 border-1">

            <input id="where" type="button" value="► Where Unga Bunga?" class="align-middle p-3 bg-blue-400 bg-transparent-10 rounded-md hover:bg-blue-500 border-1">
        </div>
        <div id="divisor" class="w-[5%] h-full border-r-1 border-l-1 border-neutral-50 bg-[image:repeating-linear-gradient(315deg,_var(--pattern-fg)_0,_var(--pattern-fg)_1px,_transparent_0,_transparent_50%)] bg-[size:10px_10px] bg-fixed [--pattern-fg:var(--color-slate-50)]/5"></div>

            </div>
